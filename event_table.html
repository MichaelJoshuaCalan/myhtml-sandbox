<html lang="en">
<head>

<title>HTML Table with Merged Cells</title>
<style>
    h1{
        text-align: center;
    }
    table {
width: 100%;
border-collapse: collapse;
}
th, td {
border: 2px solid #ccc;
padding: 9px;
text-align: center;
}
th {
background-color: #f2f2f2;
}
</style>
</head>
<body>

<table>
<tr>

</tr>

</tr>

</tr>

</tr>

<tr>

</body>
</html>
